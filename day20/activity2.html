<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove LocalStorage Item</title>
  </head>

  <body>

    <script>
      // Function to save a sample item to localStorage
      function saveItem() {
        localStorage.setItem('sampleKey', 'sampleValue');
        displayContent();
      }

      // Function to remove the item from localStorage
      function removeItem() {
        localStorage.removeItem('sampleKey');
        displayContent();
      }

      // Function to display the current localStorage content
      function displayContent() {
        const content = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          content[key] = value;
        }
        document.getElementById('localStorageContent').textContent = JSON.stringify(content, null, 2);
      }

      // Display the localStorage content on page load
      window.onload = displayContent;
    </script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with LocalStorage</title>
  </head>

  <body>
    <h1>Save User Input to LocalStorage</h1>
    <form id="userForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <button type="submit">Save</button>
    </form>

    <h2>Saved Data:</h2>
    <div id="savedData"></div>





    <h1>Manage LocalStorage</h1>
    <div>
      <button onclick="saveItem()">Save Item</button>
      <button onclick="removeItem()">Remove Item</button>
    </div>
    <h2>LocalStorage Content:</h2>
    <pre id="localStorageContent"></pre>


    <script>
      // Function to save form data to localStorage
      function saveData(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        displayData();
      }

      // Function to display saved data
      function displayData() {
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');
        if (username && email) {
          document.getElementById('savedData').innerHTML = `
                    <p>Username: ${username}</p>
                    <p>Email: ${email}</p>
                `;
        } else {
          document.getElementById('savedData').innerHTML = '<p>No data saved.</p>';
        }
      }

      // Event listener for form submission
      document.getElementById('userForm').addEventListener('submit', saveData);

      // Display saved data on page load
      window.onload = displayData;



      // removing item from local storage code starts from here
      function saveItem() {
        localStorage.setItem('college', 'LGC');
        displayContent();
      }

      // Function to remove the item from localStorage
      function removeItem() {
        localStorage.removeItem('college');
        displayContent();
      }

      // Function to display the current localStorage content
      function displayContent() {
        const content = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          content[key] = value;
        }
        document.getElementById('localStorageContent').textContent = JSON.stringify(content, null, 2);
      }

      // Display the localStorage content on page load
      window.onload = displayContent;




    </script>
  </body>

</html>
